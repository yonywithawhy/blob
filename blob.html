<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">
			if (!window.jQuery) {
			  var jq = document.createElement('script'); jq.type = 'text/javascript';
			  // Path to jquery.js file, eg. Google hosted version
			  jq.src = 'jquery.1.11.2.js';
			  document.getElementsByTagName('head')[0].appendChild(jq);
			}
		</script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<style type="text/css">
			#torso {
				width:90%;
				height: 500px;
				position:relative;
				margin: 0 auto;
				//border: 1px solid black;
				font-family: 'Gloria Hallelujah',serif;
			}
			#container>div {
				//display: block;
			}
			#set {
				position: absolute;
				left: 33%;
				top:100px;
				width: 200px;
				//border: 1px solid green;
				display: none;
				opacity: 0.8;
				cursor: pointer;
			}
			#ydl {
				position: absolute;
				//left:-100px;
				//border: 1px solid red;
			}
			#ydl img{
				width: 200px;
				height: auto; 
			}
			.dot{
				width: auto;
				height: 24px;
				position: absolute;
				//border: 1px solid green;
				line-height: 24px;
				font-size: 24px;
				white-space: nowrap;
			}
			.dot img {
				width: 25px;
			}
			.dot .show-later{
				display: none;
			}
			#dottop {
				left:102px;
				top:-60px;
				
			}
			#dotleft {
				left:-70px;
				top:230px;
				
			}
			#dotright {
				left:250px;
				top:380px;
				
			}
		</style>
		<script type="text/javascript">
			$('document').ready(function(){
				$('#set').fadeIn(1000,function(){});
				
				$('#set').click(function(){
					var percent = .005;
					var distance = (percent*$(this).parent().width())
					var speed = 1000;
					

					$(this).animate({left:distance},speed);
					$('#dotleft').animate({left:'250px'},speed);
					$('#dotright').animate({left:'250px',top:'320px'},speed);
					$('#dottop').animate({left:'250px',top:'140px'},speed);
					$(this).css({cursor:'default'});
					
					$('.dot').mouseenter(function(){$(this).css({cursor:'pointer',opacity:.5})})
					.mouseleave(function(){$(this).css({cursor:'pointer',opacity:1})});
					
					$('.show-later').fadeIn(1000,function(){});
					
				});
			});

		</script>
	</head>
	<body>
		<div id="torso">
			<div id="set">
				<div class="dot" id="dottop">
					<img src="ydldot.png"/>
					<span class="show-later">Who I Am</span>
				</div>
				<div id="ydl">
					<img src="ydl.png"/><br/>
					<p>Yonatan David Laurence</p>
				</div>
				<div class="dot" id="dotleft">
					<img src="ydldot.png"/>
					<span class="show-later">What I Do</span>
				</div>
				<div class="dot" id="dotright">
					<img src="ydldot.png"/>
					<span class="show-later">How to Reach Me</span>
				</div>
			</div>
		</div>
	</body>
</html>
