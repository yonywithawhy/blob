<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<style type="text/css">
			#torso {
				width:90%;
				height: 500px;
				position:relative;
				margin: 0 auto;
				//border: 1px solid black;
				font-family: 'Gloria Hallelujah',serif;
			}
			#container>div {
				//display: block;
			}
			#set {
				position: absolute;
				left: 33%;
				top:100px;
				width: 200px;
				//border: 1px solid green;
				display: none;
				opacity: 0.8;
			}
			#ydl {
				position: absolute;
				//left:-100px;
				//border: 1px solid red;
			}
			#ydl img{
				width: 200px;
				height: auto; 
			}
			.dot{
				width: auto;
				height: 24px;
				position: absolute;
				//border: 1px solid green;
				line-height: 24px;
				font-size: 24px;
			}
			.dot:hover{
				opacity: 0.5;
				cursor: pointer;
			}
			.dot img {
				width: 25px;
			}
			#dottop {
				right:75px;
				top:-60px;
				
			}
			#dotleft {
				right:250px;
				top:230px;
				
			}
			#dotright {
				right:-80px;
				top:380px;
				
			}
		</style>
		<script type="text/javascript">
			$('document').ready(function(){
				$('#set').fadeIn(1000,function(){});
				
				$('#set').click(function(){
					var percent = .005;
					var distance = (percent*$(this).parent().width())
					var speed = 1000;
					

					$('#dotleft').animate({right:'-50px'},speed);
					$('#dotright').animate({right:'-50px',top:'320px'},speed);
					$('#dottop').animate({right:'-50px',top:'140px'},speed);
					$(this).animate({left:distance},speed);
				});
			});

		</script>
	</head>
	<body>
		<div id="torso">
			<div id="set">
				<div class="dot" id="dottop">
					<img src="ydldot.png"/>
				</div>
				<div id="ydl">
					<img src="ydl.png"/><br/>
					<p>Yonatan David Laurence</p>
				</div>
				<div class="dot" id="dotleft">
					<img src="ydldot.png"/>
				</div>
				<div class="dot" id="dotright">
					<img src="ydldot.png"/>
				</div>
			</div>
		</div>
	</body>
</html>
