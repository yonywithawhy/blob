<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript">
			if (!window.jQuery) {
			  var jq = document.createElement('script'); jq.type = 'text/javascript';
			  // Path to jquery.js file, eg. Google hosted version
			  jq.src = 'jquery.1.11.2.js';
			  document.getElementsByTagName('head')[0].appendChild(jq);
			}
		</script>
		<script type="text/javascript" src="angularjs.1.2.17.min.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
		<style type="text/css">
			code{
				font-family: Monaco, monospace;
				background-color: #fbfaf8;
				padding: 5px;
				margin: 5px;
				word-break: normal;
				border-radius: 4px;
				border-color: #000000;
				color: #ccc;
				font-size: 16px;
				vertical-align: top;
				display: block;
				width: 100%;
				height: auto;	
			}
			#torso {
				width:90%;
				height: 500px;
				position:relative;
				margin: 0 auto;
				//border: 1px solid black;
				font-family: 'Gloria Hallelujah',serif;
			}
			#container>div {
				//display: block;
			}
			#set {
				position: absolute;
				left: 33%;
				top:100px;
				width: 200px;
				//border: 1px solid green;
				display: none;
				opacity: 0.8;
				cursor: pointer;
			}
			#ydl {
				position: absolute;
				//left:-100px;
				//border: 1px solid red;
			}
			#ydl img{
				width: 200px;
				height: auto; 
			}
			.dot{
				width: auto;
				height: 24px;
				position: absolute;
				//border: 1px solid green;
				line-height: 24px;
				font-size: 24px;
				white-space: nowrap;
				cursor: default;
				opacity: 1;
			}
			.dot img {
				width: 25px;
			}
			.dot .show-later{
				display: none;
			}
			.dot.hover{
				opacity: 0.5;
				cursor: pointer;
			}
			#dottop {
				left:102px;
				top:-60px;
				
			}
			#dotleft {
				left:-70px;
				top:230px;
				
			}
			#dotright {
				left:250px;
				top:380px;
				
			}
		</style>
		<script type="text/javascript">
			$('document').ready(function(){
				$('#set').fadeIn(1000,function(){});
				
				$('#set').bind("click.startup",function(){
					var percent = .005;
					var distance = (percent*$(this).parent().width())
					var speed = 1000;

					$(this).animate({left:distance},speed);
					$('#dotleft').animate({left:'250px'},speed);
					$('#dotright').animate({left:'250px',top:'320px'},speed);
					$('#dottop').animate({left:'250px',top:'140px'},speed);
					$(this).css({cursor:'default'});
					
					
					$('.show-later').fadeIn(1000,function(){});
					$('#set').unbind('click.startup');
					
					//$scope.conditionalClass = true; 					
				});
				
			});

		</script>
		<script type="text/javascript">
			var app = angular.module("Blob",[]);
			app.controller("c_Section",function($scope){
				$scope.sections = [
					{region:"dottop",header:"Who I Am",content:"<code>asdasdsadsda  s </code>",showing:false},
					{region:"dotleft",header:"What I Do",showing:false},
					{region:"dotright",header:"How to Reach Me",showing:false}
				];
				
				$scope.hoveredIndex = -1;
				$scope.preview = function(ind){
					$scope.hoveredIndex = ind;
				}
				
				$scope.selectedIndex = -1;
				$scope.toggleView = function(ind){
					//open with animation or close with animation
					if(ind >= 0){
						alert("for ind "+ind+" old showing? "+$scope.sections[ind].showing);
						$scope.sections[ind].showing = !$scope.sections[ind].showing;
					}else{
						alert("ind is "+ind);
					}
				}
				
			});
		</script>
	</head>
	<body ng-app="Blob">
		<div id="torso">
			<div id="set" ng-controller="c_Section">
				<div ng-repeat="s in sections"
					 class="dot"
					 ng-class="{hover: $index==hoveredIndex}"
					 id="{{s.region}}"
					 ng-mouseenter="preview($index)"
					 ng-mouseleave="preview(-1)"
					 ng-click="toggleView($index)">
						 <img src="ydldot.png"/>
						 <span class="show-later">{{s.header}}</span>
						 <br/>
						 <div class="show-even-later"
						 id="{{s.region+'-show-even-later'}}"
						 ng-show="{{s.showing}}"
						 >
						 	{{s.content}}
						 </div>
				</div>
				<div id="ydl">
					<img src="ydl.png"/><br/>
					<p>Yonatan David Laurence</p>
				</div>
			</div>
		</div>
	</body>
</html>
